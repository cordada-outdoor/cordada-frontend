name: Build and lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build
